kind: Deployment
apiVersion: apps/v1
metadata:
  name: kcp-acm-integration-controller
  labels:
    app: kcp-acm-integration-controller
spec:
  template:
    spec:
      containers:
      - name: kcp-acm-integration-controller
        args:
          - "/kcp-acm"
          - "manager"
          - "--kcp-kubeconfig=/var/kcp-acm/kcp/admin.kubeconfig"
          - "--kcp-ca=/var/kcp-acm/ca/rootca.crt"
          - "--kcp-key=/var/kcp-acm/ca/rootca.key"
        volumeMounts:
        - name: kcp-client-ca
          mountPath: "/var/kcp-acm/ca"
      volumes:
      - name: kcp-client-ca
        secret:
          secretName: kcp-client-ca
